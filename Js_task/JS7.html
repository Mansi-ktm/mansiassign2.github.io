<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #train {
            position: relative;
            left: 0;
        }
        #animation-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="train" src="js7.png" alt="Train">
    <p>Click the following buttons to handle animation</p>
    <div id="animation-controls">
        <button onclick="startAnimation()">Start</button>
        <button onclick="stopAnimation()">Stop</button>
    </div>

    <script src="JS7.js"></script>
</body>
</html>
